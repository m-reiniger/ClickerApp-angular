<ng-container class="counter-list" *ngFor="let counter of counterList$()">
    <section class="counter-item">
        <div class="counter-name">
            <p>{{ counter.name }}</p>
        </div>
        <div class="decrement-button"><button mat-mini-fab (click)="decrementCounterHandle(counter.id)">-</button>
        </div>
        <div class="counter-value"><button mat-fab>{{ counter.value() }}</button></div>
        <div class="increment-button"><button mat-fab (click)="incrementCounterHandle(counter.id)">+{{
                counter.defaultIncrement }}</button></div>
    </section>
</ng-container>
