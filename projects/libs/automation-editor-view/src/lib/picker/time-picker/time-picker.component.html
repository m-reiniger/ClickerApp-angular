<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Time</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="confirm()">Confirm</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-picker isOpen="true">
        <ion-picker-column
            name="hour"
            [value]="currentHourValue"
            (ionChange)="onIonChangeHour($event)">
            @for (option of hOptions; track option.value) {
                <ion-picker-column-option [value]="option.value">
                    {{ option.label }}
                </ion-picker-column-option>
            }
        </ion-picker-column>
        <ion-picker-column
            name="minute"
            [value]="currentMinuteValue"
            (ionChange)="onIonChangeMinute($event)">
            @for (option of mOptions; track option.value) {
                <ion-picker-column-option [value]="option.value">
                    {{ option.label }}
                </ion-picker-column-option>
            }
        </ion-picker-column>
    </ion-picker>
</ion-content>
