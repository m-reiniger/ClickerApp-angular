<article class="automation-editor-view">
    <mat-card
        class="automation-view-card"
        libSwipeToClose
        scrollContainerId="main"
        [swipeThreshold]="175"
        (closeHandler)="close()">
        <mat-icon class="close" fontIcon="close" (click)="close()"></mat-icon>
        <mat-card-header>
            <h3 class="form-title">{{ title }}</h3>
        </mat-card-header>
        <mat-card-content>
            {{ automations | json }}
        </mat-card-content>
    </mat-card>
</article>
