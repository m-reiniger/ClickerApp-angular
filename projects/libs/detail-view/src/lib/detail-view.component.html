<article class="detail-view">
    <mat-icon class="close" aria-hidden="false" aria-label="close" fontIcon="close" (click)="close()"></mat-icon>
    <h3>{{ counterDetail()?.name }}</h3>
    <section class="counter-name">
        <div class="counter-value"><button mat-fab>{{ counterValue() }}</button></div>
    </section>
    <section class="counter-control">
        <div class="decrement-button"><button mat-mini-fab (click)="decrementCounterHandle($event, counterDetail()?.id)">-</button></div>
        <div class="increment-button">
            <button mat-fab (click)="incrementCounterHandle($event, counterDetail()?.id)">
                +{{ counterDetail()?.defaultIncrement }}
            </button>
        </div>
    </section>
    <section class="counter-tools">
        <button mat-fab><mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon></button>
        <button mat-fab><mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon></button>
    </section>
</article>
