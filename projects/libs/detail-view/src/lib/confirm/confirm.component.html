<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    @if (data.askToKeepHistory) {
        <mat-checkbox [(ngModel)]="keepHistory">Keep history</mat-checkbox>
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button mat-dialog-close cdkFocusInitial (click)="confirmed()">Yes</button>
</mat-dialog-actions>
